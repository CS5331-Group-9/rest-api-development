<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Private Diaries</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap-toggle.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap-toggle-animated.css" crossorigin="anonymous">
    <script src="assets/js/access_control.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="#">Secret Diary</a>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="nav-content">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/create_diary.html">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public_diary.html">Public Diary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/private_diary.html">Private Diary</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="clearfix"></div>
    <br>
    <div class="container-fluid">
        <div class="col-sm-12">
            <form role="form">
                <h2>Private Diaries</h2>
                <table id="private-diary-table" class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publish Date</th>
                            <th>Text</th>
                            <th>Delete</th>
                            <th>Visibility</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script type="text/javascript">
                            var API_ENDPOINT = "http://192.168.33.10:8080";

                            $.ajax({
                                url: API_ENDPOINT + '/diary',
                                data: {
                                    token: window.localStorage.token
                                },
                                type: 'post',
                                success: function (response) {
                                    if (response.status) {
                                        $.each(response.result, function (index, value) {
                                            var item = value;
                                            var toggle_value = item.public ? " checked " : ""
                                            var del_id = ' id="del_' + item.id + '" '
                                            var toggle_id = ' id="toggle_' + item.id + '" '

                                            var content = "<tr><td>" + item.id + "</td><td>" + item.title + "</td><td>" + item.author + "</td><td>" + item.publish_date + "</td><td>" + item.text + "</td><td>"
                                                + '<button type="button" ' + del_id + ' class="btn btn-danger del-clicked">Delete</button>' + "</td><td>"
                                                + '<input type="checkbox" class="toggle-clicked" ' + toggle_value + toggle_id + ' data-toggle="toggle" data-on="Public" data-off="Private">' + "</td></tr>";
                                            $('#private-diary-table').find('tbody').append(content);
                                        });


                                    }
                                }
                            });


                        </script>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-toggle.js"></script>
    <script src="assets/js/diary.js"></script>

</body>

</html>
