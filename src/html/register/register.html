<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="col-sm-12">
        <form role="form">
			<h2>Please Sign Up</h2>
			<hr class="colorgraph">
            <div class="form-group">
				<input type="text" name="username" id="username" class="form-control input-lg fields" placeholder="User Name" tabindex="3">
			</div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg fields" placeholder="Password" tabindex="5">
            </div>

			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="fullname" id="fullname" class="form-control input-lg fields" placeholder="Full Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="number" name="age" id="age" class="form-control input-lg fields" placeholder="Age" tabindex="2">
					</div>
				</div>
			</div>

			<hr class="colorgraph">
			<div class="row">
                <div class="col-xs-12 col-md-6"><a id="register-btn" href="javascript:;" class="btn btn-primary btn-block btn-lg" tabindex="7">Register</a></div>
				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../register/register.js"></script>

</body>
</html>
