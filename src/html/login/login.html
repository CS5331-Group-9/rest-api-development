<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="col-sm-12">
        <form role="form">
			<h2>Login</h2>
			<hr class="colorgraph">
            <div class="form-group">
				<input type="text" name="username" id="username" class="form-control input-lg fields" placeholder="User Name" tabindex="3">
			</div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg fields" placeholder="Password" tabindex="5">
            </div>

			<hr class="colorgraph">
			<div class="row">
                <div class="col-xs-12 col-md-6"><a id="login-btn" href="javascript:;" class="btn btn-primary btn-block btn-lg" tabindex="7">Login</a></div>
			</div>
		</form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../login/login.js"></script>

</body>
</html>
