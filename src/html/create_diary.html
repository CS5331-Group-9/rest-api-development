<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Diary</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap-toggle.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap-toggle-animated.css" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="col-sm-12">
            <form role="form">
                <h2>Create Diary</h2>
                <div class="form-group">
                    <input type="text" name="diary-title" id="diary-title" class="form-control input-lg fields" placeholder="Title" tabindex="3">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="diary-text" placeholder="Type your story here" id="diary-text" rows="10"></textarea>
                </div>
                <input type="checkbox" id="isPublic" data-toggle="toggle" data-on="Public" data-off="Private">
                <hr class="colorgraph">
                <button id="submit-diary" type="button" class="btn btn-info">Create</button>
            </form>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-toggle.js"></script>
    <script src="assets/js/create_diary.js"></script>

</body>

</html>
