<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/bootstrap-toggle.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap-toggle-animated.css" crossorigin="anonymous">
    <script src="assets/js/access_control.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="#">Secret Diary</a>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="nav-content">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./create_diary.html">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./public_diary.html">Public Diary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./private_diary.html">Private Diary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="clearfix"></div>
    <br>
    <div class="container-fluid">
        <div class="col-sm-12">
            <form role="form">
                <h2>Create Diary</h2>
                <div class="form-group">
                    <input type="text" name="diary-title" id="diary-title" class="form-control input-lg fields" placeholder="Title" tabindex="3">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="diary-text" placeholder="Type your story here" id="diary-text" rows="10"></textarea>
                </div>
                <input type="checkbox" id="isPublic" data-toggle="toggle" data-on="Public" data-off="Private">
                <hr class="colorgraph">
                <button id="submit-diary" type="button" class="btn btn-info">Create</button>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
